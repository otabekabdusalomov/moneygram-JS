<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>moneygram</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header-container">
            <a class="header-logo" href="#">
                <h1 class="header-heading">Valyuta.Uz</h1>
            </a>
            
            <div class="sitenav">
                <ul class="sitenav-list">
                    <li class="sitenav-item">
                        <a class="sitenav-link" href="#">Home</a>
                    </li>
                    <li class="sitenav-item">
                        <a class="sitenav-link" href="#">About</a>
                    </li>
                    <li class="sitenav-item">
                        <a class="sitenav-link" href="#">Plan Us</a>
                    </li>
                </ul>
            </div>

            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="button" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-box">
                <h2 class="hero-heading">Valyuta hisoblovchi dasturni ishlatib ko'ring</h2>
                
                <p class="hero-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum repudiandae magnam aspernatur asperiores ratione.</p>
                
                <!-- <button type="button" class="btn btn-primary btn-lg">Submit</button> -->
                <button class="button hero-button">Submit</button>
            </div>
            
            <div class="hero-box2">
                <div class="container align-items-center  flex-column mt-5">
                    <h2 class="heading fs-3 text-white">Chorsu valyuta bozor</h2>
                    
                    <form class="form w-100">
                        
                        <div class="mt-2">
                            <input class="form__input form-control" type="text" placeholder="money" required name="user_monet" autocomplete="off">
                        </div>
                        
                        <div class="mt-2">
                            <select class="form__select form-select" name="user__currensy">
                                <option value="dollar">Dollar</option>
                                <option value="yevro">Yevro</option>
                                <option value="rubl">Rubl</option>
                                <option value="tilla">John wick tillasi</option>
                                <option value="funt">Funt</option>
                                <option value="dinor">Dinor</option>
                                <option value="shvetsariya">Shvetsariya dollari</option>
                                <option value="canada">Canada dollari</option>
                                <option value="yuan">Yuan</option>
                            </select>
                        </div>
                        
                        <div class="goal mt-2 alert alert-light text-black">So'm</div>
                        
                        <div class="box">
                            <button class="container btn mt-2 btn-outline-info text-black mb-1">Boshlash</button>
                        </div>
                        <!-- <button class="container btn-button btn btn-danger" type="reset">Qayta urinish</button> -->
                        <button class="container btn__reset btn btn-danger" type="reset">Qayta urinish</button>
                                
                    </div>
                </div>
            </div>
            
               
            <script src="./js/main.js"></script>
